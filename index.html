<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Phone Hunter</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
     <h3 class="text-center text-primary my-5">Welcome to Phone Hunter</h3>
     <!-- search btn -->
     <section class="mt-5 mb-5 container">
          <input type="text" class="form-control w-25" id="search"  placeholder="search here">
          <div id="btn-se" class="btn btn-primary mt-2">search</div>
     </section>

     <!-- show card -->
     <section class="container">
          <div id="phone-d" class="row row-cols-1 row-cols-md-3 g-4">               
          </div>
     </section>
     <!-- unndifine data -->
     <div class="mt-2 ms-5">
          <h3 id="warm" class="text-danger d-none">No Phone Found.Pleace try a new search</h3>
     </div>
     <!-- show all -->
     <div id="show-all" class="show-all text-center d-none">
          <button id="btn-show-all" class="btn btn-primary">show All</button>
     </div>




     <!-- load data -->
     <section id="loder" class="d-none">
          <div class="text-center">
               <div class="spinner-border text-danger" role="status">
                 <span class="visually-hidden">Loading...</span>
               </div>
             </div>
     </section>
     <!-- modal -->
     <!-- Button trigger modal -->
     
   
   <!-- Modal -->
   <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
     <div class="modal-dialog modal-dialog-centered">
       <div class="modal-content">
         <div class="modal-header">
           <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
           <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
         </div>
         <div id="modal-body" class="modal-body">
           ...
         </div>
         <div class="modal-footer">
           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            
         </div>
       </div>
     </div>
   </div>




     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
     <!-- costom js -->
     <script src="js/app.js"></script>
</body>
</html>
